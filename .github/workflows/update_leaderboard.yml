name: Update NFT Leaderboard Data

on:
  schedule:
    - cron: '0 */4 * * *' # Runs every 4 hours
  workflow_dispatch: # Allows manual running

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run script to update leaderboard data
        env:
          COVALENT_API_KEY: ${{ secrets.COVALENT_API_KEY }}
        run: python update_script.py

      - name: Commit and push if there are changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add leaderboard.json
          git diff --staged --quiet || git commit -m "Update leaderboard data" && git push
